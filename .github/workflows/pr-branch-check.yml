name: Check PR Branch

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-pr:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install dependencies (force fresh install)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --force-reinstall requests PyJWT

      # Step 4: Verify installation
      - name: Verify installed packages
        run: |
          python -m pip list
          python -c "import requests; print('âœ… requests imported:', requests.__version__)"

      # Step 5: Run branch check
      - name: Run branch check
        run: python .github/workflows/scripts/check_branch.py
        env:
          TARGET_REPO: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          DATAGREMLIN_APP_KEY: ${{ secrets.DATAGREMLIN_APP_KEY }}
          DATAGREMLIN_APP_ID: ${{ secrets.DATAGREMLIN_APP_ID }}
